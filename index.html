<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Controle financeiro para transações de compras e vendas de mercadorias. Teste de front-end Via Varejo.">

    <link rel="shortcut icon" href="./assets/img/home-logo.png">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="navbar-brand">
                <a href="#" class="brand"></a>
                <!-- <img src="./assets/img/home-logo.png" style="width:33px"/> -->
                <h1 class="system-title">
                    Controle financeiro
                </h1>
            </div>
            <div class="menu-hover-control">
              <button type="button" class="open-menu" onclick="toggleMenu()">Menu</button>
              <!-- <img src="assets/img/hamburger_icon.svg" class="close-menu" style="width: 40px;"> -->

              <nav class="navbar-menu">
                  <button type="button" class="close-menu" onclick="toggleMenu()">Fechar</button>
                  <ul>
                      <li><a href="#">Cadastro de transações</a></li>
                      <li><a href="#">Limpar dados</a></li>
                      <li class="active"><a href="javascript:void(0);" onclick="salvaDados()">Salvar no servidor</a></li>
                  </ul>
              </nav>
            </div>
        </div>
    </header>
    <main class="main-content">
        <div class="container">
            <section class="section-new-transaction">                
                <form id="meuForm">
                    <h1>Nova transação</h1>
                    <div class="form-group">
                        <div class="form-input">
                            <label for="tipo-transacao">Tipo de transação</label>
                            <select onchange="clearErrors()" name="tipoTransacao">
                                <option value="">Selecione</option>
                                <option value="1">Compra</option>
                                <option value="2">Venda</option>
                            </select>
                            <em class="hidden">Esse campo é obrigatorio</em>
                        </div>                        
                        <div class="form-input">
                            <label for="nome-mercadoria">Nome da mercadoria</label>
                            <input onkeydown="clearErrors()" type="text" name="nomeMercadoria" placeholder="Input">
                            <em class="hidden">Esse campo é obrigatorio</em>
                        </div>    
                        <div class="form-input">
                            <label for="valor-mercadoria">Valor (R$)</label>
                            <input onfocus="clearErrors()" type="text" onkeypress="applyMask(event)" name="valorMercadoria" placeholder="0,00">
                            <em class="hidden">Esse campo é obrigatorio</em>
                        </div>                    
                        <button type="submit">Adicionar transação</button>
                    </div>
                </form>
            </section>
            <section class="section-transaction-statement">
                <h1>Extrato de transações</h1>
                <table class="table-transaction-statement" table-transaction>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Mercadoria</th>
                            <th class="text-right">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody> 
                        <tfoot>
                            <tr>
                                <th></th>
                                <th>Total</th>
                                <th class="text-right">
                                    <p id="valor-total">R$ -21,08<p> 
                                    <em class="uppercase" id="lucro_ou_prejuizo" style="font-weight: 100;font-size: 12px"> [Prejuízo] </em>
                                </th>
                            </tr>
                        </tfoot>
                </table>
            </section>
        </div>
    </main>
    <script src="/assets/js/index.js"></script>
    <script>
        setTimeout(() => { 
            window.onbeforeunload = function (e) {
                e = e || window.event;
                // For IE and Firefox prior to version 4
                if (e) {
                    e.returnValue = 'Sure?';
                }
                // For Safari
                return 'Sure?';
            }
        }, 1000)
    </script>
</body>
</html>
